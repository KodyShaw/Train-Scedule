<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/javascript/javascript.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script>  
    </script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Anytime is Train Time!</h1>
          <p class="lead text-center">Woo Woo!</p>
        </div>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <h2>Current Train Schedule</h2>
          </tr>
        </thead>
        <tbody>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
        </tbody>
      </table>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <textarea class="form-control" id="train-name-input" rows="1"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="destination-input">Destination</label>
            <textarea class="form-control" id="destination-input" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="first-stop-input">First Train Stop (HH:mm - military time)</label>
            <textarea class="form-control" id="first-stop-input" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="frequency-input">Frequency</label>
            <textarea class="form-control" id="frequency-input" rows="1"></textarea>
        </div>
      </form>

</body>

</html>
